<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
  <h1>Enter zipcode, start date, and end date</h1>
  <form action="" method="post">
    <input type="text" placeholder="ZipCode" name="zipcode" value="{{ request.form.zipcode }}">
    <input type="text" placeholder="StartDate" name="startDate" value="{{ request.form.startDate }}">
    <input type="text" placeholder="EndDate" name="endDate" value="{{ request.form.endDate }}">
    <input class="btn btn-default" type="submit" value="Search">
  </form>
{% endblock %}
