<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
  <div><center><h1>Upcoming meetups</h1></center></div>
  {% for event in events %}
    <center><h2>{{ event["name"] }}</h2></center>
    <center><p>{{ convertUtcToDate(event["time"]) }}</p></center>
    {% if "venue" in event %}
      <center><p>Hosted at {{ event["venue"]["name"] }}</p></center>
    {% endif %}
    <center><p>{{ event["description"]|safe }}</p></center><br>
  {% endfor %}
{% endblock %}
