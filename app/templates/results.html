<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
  <div><center><h1>Upcoming meetups</h1></center></div>
  {% for event in events %}
    <center><h2>{{ event["name"] }}</h2></center>
    <center><p>{{ event["time"] }}</p></center>
    <center><p>{ event["description"] }}</p></center>
  {% endfor %}
{% endblock %}
